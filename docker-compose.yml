version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tempmail_postgres
    environment:
      POSTGRES_DB: tempmail
      POSTGRES_USER: tempmail_user
      POSTGRES_PASSWORD: tempmail_secure_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tempmail_user -d tempmail"]
      interval: 10s
      timeout: 5s
      retries: 5

  tempmail:
    build: .
    container_name: tempmail_server
    environment:
      DATABASE_URL: postgres://tempmail_user:tempmail_secure_pass@postgres/tempmail
      SMTP_DOMAIN: tempmail.local
      RUST_LOG: info
    ports:
      - "2525:2525"  # SMTP
      - "3000:3000"  # HTTP
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
