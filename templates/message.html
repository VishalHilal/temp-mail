<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message - {{ local }}@{{ domain }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; }
        .header { background: #667eea; color: white; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 20px auto; background: white; border-radius: 8px; padding: 20px; }
        pre { background: #f0f0f0; padding: 15px; border-radius: 5px; overflow-x: auto; }
        a { text-decoration: none; color: #667eea; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Message from {{ from }}</h1>
        <p>Received: {{ received }}</p>
        <p><a href="/inbox/{{ local }}">Back to Inbox</a></p>
    </div>
    <div class="container">
        <pre>{{ raw }}</pre>
    </div>
</body>
</html>
