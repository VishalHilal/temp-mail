<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message - {{ local }}@{{ domain }}</title>

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #f3f4f6;
            --text: #111827;
            --card-bg: #ffffff;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: "Inter", Arial, sans-serif;
            color: var(--text);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 40px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0 0 10px;
            letter-spacing: 0.5px;
        }

        .header p {
            margin: 4px 0;
            opacity: 0.9;
        }

        /* Back link */
        .back-link {
            margin-top: 10px;
            display: inline-block;
            font-weight: 600;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            animation: fadeUp 0.8s ease-out;
        }

        pre {
            background: #1f2937;
            color: #e5e7eb;
            padding: 18px;
            border-radius: 10px;
            font-size: 0.95rem;
            overflow-x: auto;
            line-height: 1.5;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease;
        }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.6rem;
            }
            .container {
                margin: 20px 12px;
                padding: 18px;
            }
            pre {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Message from {{ from }}</h1>
        <p>üì• Received: {{ received }}</p>

        <a class="back-link" href="/inbox/{{ local }}">‚Üê Back to Inbox</a>
    </div>

    <div class="container">
        <pre>{{ raw }}</pre>
    </div>

</body>
</html>
