<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - {{ local }}@{{ domain }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; }
        .header { background: #667eea; color: white; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 20px auto; background: white; border-radius: 8px; padding: 20px; }
        .message { border-bottom: 1px solid #ddd; padding: 10px; cursor: pointer; }
        .message:hover { background: #f0f0f0; }
        .message:last-child { border-bottom: none; }
        .empty { text-align: center; padding: 50px; color: #999; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“§ Inbox: {{ local }}@{{ domain }}</h1>
    </div>
    <div class="container">
        {% if messages | length == 0 %}
            <div class="empty">
                <p>No messages yet.</p>
            </div>
        {% else %}
            {% for message in messages %}
                <div class="message" onclick="window.location.href='/inbox/{{ local }}/{{ message.id }}'">
                    <strong>From:</strong> {{ message.from }} <br>
                    <strong>Received:</strong> {{ message.received }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
