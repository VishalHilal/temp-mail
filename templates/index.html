<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMail Home</title>

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #eef1f8;
            --text: #111827;
            --card-bg: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            font-family: "Inter", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1s ease;
        }

        .container {
            width: 90%;
            max-width: 480px;
            background: var(--card-bg);
            padding: 35px 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s ease forwards;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            margin: 8px 0 20px;
            color: #4b5563;
            font-size: 1rem;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text);
            text-align: left;
        }

        input {
            width: 90%;
            padding: 12px 14px;
            font-size: 1rem;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(99, 102, 241, 0.3);
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(99, 102, 241, 0.25);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Animations */
        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile tweaks */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 28px 18px;
                border-radius: 16px;
            }

            button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸ“§ TempMail</h1>
        <p>Create a temporary mailbox instantly</p>

        <form method="post" action="/create">
            <label for="ttl_hours">Mailbox TTL (hours, optional)</label>
            <input type="number" name="ttl_hours" id="ttl_hours" placeholder="enter values in hours">

            <button type="submit">Create Mailbox</button>
        </form>
    </div>

</body>

</html>
